<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="signup.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>
        <form id="signup-form">
            <label class="block mb-2">Name:</label>
            <input type="text" id="name" class="w-full p-2 border rounded-md mb-3" required>
            
            <label class="block mb-2">Email:</label>
            <input type="email" id="email" class="w-full p-2 border rounded-md mb-3" required>
            
            <label class="block mb-2">Mobile Number:</label>
            <input type="tel" id="mobile" class="w-full p-2 border rounded-md mb-3" required>
            
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Sign Up</button>
        </form>
        <p id="success-message" class="text-green-600 text-center mt-3 hidden">Sign up successful!</p>
    </div>
</body>
</html>
